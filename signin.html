<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>474 Project</title>

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/layout.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="left-container">
        <div class="left-inner-container">
          <span class="dot1"></span>
          <span class="dot2"></span>
          <span class="dot3"></span>
          <span class="dot4"></span>
          <span class="dot5"></span>
          <span class="dot6"></span>
        </div>
      </div>

      <div class="right-container">
        <div class="right-inner-container">
            <form id="signinForm">
                <div class="login-header">
                    Sign in
                </div>
                <div class="login-body">
                    <input class="login-field" type="email" id="emailInputSignin" placeholder="Email" required>
                    <input class="login-field" type="password" id="passwordInputSignin" placeholder="Password" pattern=".*" required>

                    <input class="login-btn" type="submit" value="Sign in">
                </div>
            </form>
            <br/>
            <br/>
            <a href="/index.html">Register for an account</a>
        </div>
      </div>
    </div>

    <script src="js/vendor/jquery-3.1.0.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/cognito-auth.js"></script>



  </body>
</html>
